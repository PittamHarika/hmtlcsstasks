<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Enter a number</h1>
        <input id="i1" type="number">
        <button id="i2">Submit</button>
        <h1 id="result"></h1>

    </center>
    <script>
        
        document.getElementById('i2').addEventListener('click', () => {
            let a = document.getElementById('i1').value;

            const reverse = (a) => parseInt(String(a)
                .split("")
                .reverse()
                .join(""), 10);
            document.getElementById('result').innerHTML = reverse(a);

        });
    
    </script>
</body>
</html>
