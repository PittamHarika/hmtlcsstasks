<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Enter any string</h1>

        <h1><input type="text" id="i1" ></h1>
        <button onclick="result()">Convert</button>

        <p>Alphabetical order:<p id="answer"></p></p>
        
    </center>
    <script>
        function result() {

            let a = document.getElementById('i1').value;

            function sortString(a) {
                return a.split('').sort().join('');
            }
            document.getElementById("answer").innerHTML = sortString(a);
        }
    </script>
</body>
</html>
