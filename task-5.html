<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing:border-box;
        }
        
        
    </style>
</head>
<body>
    <form>
        <table border="1" cellspacing="0" width="500px">
            <caption style="color:blue"><b>Registration form</b></caption>
            <tr>
                <th>First Name</th>
                <td><input type="text" name="First Name"><br /></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" name="Last Name"><br /></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="Email" name="Email"><br /></td>
            </tr>
            <tr>

            </tr>

                    <input type="radio" name="Gender" id="Female" value="Female">female<br />
                </td>
            </tr>
            <tr>
                <th>Age</th>

            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="number" name="phone number"><br /></td>
            </tr>
            <tr>
                <th>Address</th>
                <td ><textarea name="Address"></textarea><br /></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text" name="State"><br /></td>
            </tr>
            <tr>
                <th>country</th>
                <td>
                    <select>
                        <option value="">choose your country</option>
                        <option value="India">India</option>
                        <option value="Pakisthan" >Pakisthan</option>
                        <option value="Bangladesh" >Bangladesh</option>
                    </select>
                 </td>
            </tr>
            <tr>
                <th>Languages known</th>
                <td><input type="checkbox" name="language">English
                    <input type="checkbox" name="language">kannada
                    <input type="checkbox" name="language">hindi
                    <input type="checkbox" name="language">Telugu<br />
                </td><br />
            <tr />
            <tr>
                <td colspan="2" align="left">
                    <input type="checkbox" name="Hereby I declare all the given details are true">Hereby I declare all the given details are true<br /></td>
            </tr>
            <tr>

                    Log in to <a href="https://ethnus.com/">ethnus </a>website
            </tr>
        </table>
        <br />

        <div style="align-items:border-box;">
            <input type="submit" value="Register">
        </div>
    
    </form>
    
</body>
</html>
